<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Todo list</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <label class="initialism">Task priority: <input class="form-control-range" id="taskPriority" type="number"
                    placeholder="priotity" min="1" max="10" value="5"></label>
            <input id="taskInput" placeholder="Place your task here" class="form-control"
                aria-describedby="addon-wrapping"><br>
            <button id="addTaskButton" class="btn btn-primary">Add task</button>

            <span class="initialism">Tasks to finish: <span id="counter"></span></span>


            <ul id="taskList" class="list-unstyled">
            </ul>

            <button id="removeFinishedTasksButton" class="btn btn-danger">Remove finished tasks</button>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
